# Example of an observing project profile. It contains info on what project was behind the data recording.
# Edit it, rename it to access_config.yml and move to your ~/.iLiSA/ directory.
---
PROJECTPROFILE :
    observer : "Mr A. Somebody"               # Name of the observer
    projectname : "Testing"                   # Name of project
    projectID : 0                             # Project ID

...
